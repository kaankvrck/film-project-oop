<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript OOP | Film Project | Kaan KIVIRCIK</title>
    <!--Bootstrap 4-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <!--Font Awesome-->
    <script src="https://kit.fontawesome.com/514034c92a.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container" style="margin-top: 20px;">
        <div class="card row">
            <div class="card-header">Film Project | Kaan KIVIRCIK</div>
            <div class="card-body">
                <form name="form" id="film-form">
                    <div class="form-row">
                        <div class="form-group col-md-4">
                            <input type="text" class="form-control" name="title" id="title" placeholder="Film Title">
                        </div>
                        <div class="form-group col-md-4">
                            <input type="text" class="form-control" name="director" id="director" placeholder="Film Director">
                        </div>
                        <div class="form-group col-md-4">
                            <input type="text" class="form-control" name="url" id="url" placeholder="Film Poster Url">
                        </div>
                    </div>
                    <button type="submit" class="btn btn-danger">Add Film</button>
                </form>
                <hr>
            </div>

            <div class="card-body">
                <hr>
                <h5 class="card-title" id="films-title">Films</h5>
                <hr>
                <table class="table table-dark">
                    <thead>
                        <tr>
                            <th scope="col">Film Poster</th>
                            <th scope="col">Film Title</th>
                            <th scope="col">Film Director</th>
                        </tr>
                    </thead>
                    <tbody id="films">
                        <!-- <tr>
                            <td><img src="" class="img-fluid img-thumbnail"></td>
                            <td></td>
                            <td></td>
                            <td><a href="#" id = "delete-film" class = "btn btn-danger">Filmi Sil</a></td>
                        </tr> -->
                    </tbody>
                </table>
                <hr>
                <a href="#" id="clear-films" class="btn btn-dark">Clear All Films</a>
            </div>
            <div class="card-footer">
                <h6 class="card-title" style="opacity: 0.3;">Eğitmenim Mustafa Murat Çoşkun önderliğinde hazırlanmıştır</h6>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="ui.js"></script>
    <script src="storage.js"></script>
    <script src= "film.js"></script>
    <script src="project.js"></script>
</body>
</html>
